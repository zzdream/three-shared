message Vehicle{
    uint32 id = 1;
    Coordinate pos = 2;
    double speed = 3;
    VehicleType type = 4;
    double yaw = 5;
}

message WsFrameData{
    uint32 frame_id = 1;
    repeated Pedestrian pedestrians = 2;
    repeated TrafficLight traffic_lights = 3;
    repeated Vehicle vehicles = 4;
    uint32 is_last = 5;
}
