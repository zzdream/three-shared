
syntax = "proto3";

package protobuf;

message Coordinate{
    double x = 1;
    double y = 2;
    double z = 3;
}

message Pedestrian{
    uint32 id = 1;
    double speed = 2;
    double yaw = 3;
    Coordinate pos = 4;
}

enum TrafficLightStatus{
    status_unknow = 0;
    status_red = 1;
    status_yellow = 2;
    status_green = 3;
}
